{% extends 'index.html' %}
{% load static %}

{% block title %} <title>Ajouter Departement</title>{% endblock %}


{% block contenu%}

<div class="content-body">

    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide"  method="POST">
                                {% csrf_token %}

                                {% if error %}
							        <div class="alert alert-danger"> {{ error }}</div>
							    {% endif %}
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username"> Nom <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.nom }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Responsable <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.responsable }}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Modifier</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
