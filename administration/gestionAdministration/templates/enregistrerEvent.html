{% extends 'accueilchef.html' %}
{% load static %}

{% block title %} <title>Accueil</title>{% endblock %}


{% block contenu%}

<div class="content-body">

    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide"  method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username"> Type <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.types }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username"> Description <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.description }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Date de debut <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.date_debut }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Date fin <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.date_fin }}
                                    </div>
                                </div>
                             
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-currency"> Lieu <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.lieu }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Participants <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.participant }}
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
