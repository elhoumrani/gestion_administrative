{% extends 'index.html' %}
{% load static %}


{% block contenu %}

<div class="content-body">
    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Liste des employ√©s</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered zero-configuration">
                                <thead>
                                    <tr>
                                        <th>Matricule</th>
                                        <th>Nom d'utilisateur</th>
                                        <th>Actif</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for list in liste %}
                                   <tr>
                                        <td>{{ list.matricule }}</td>
                                        <td>{{ list.username }}</td>
                                        <td>{{ list.is_active }}</td>
                                        <td><a href="{% url 'supprimerCompte' id=list.id %}"  style="color: rgb(98, 98, 244);" >Supprimer</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                             
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>

{% endblock %}
