{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="{% static  'css/styl.css' %}">
	<style>
		.img {
				background-image: url("{% static 'images/login.png' %}");
			}
		#content{margin-top: 30px; 
			border-radius: 20px;}

	</style>
	

	</head>
	<body>
	
		<div class="container " id="content">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" >
			     	 </div>
						<div class="login-wrap p-4 p-md-5"  style="background:rgba(0, 152, 185, 1);">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Login</h3>

							{% if msg %}
							
							<div class="alert alert-danger"> {{ msg }}</div>
							
							{% endif %}
			      		</div>
			      	</div>
					<div >
						<form  class="signin-form" method="POST">
						{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Nom d'utilisateur</label>
			      			<input type="text" name="username" class="form-control" placeholder="Username" required>
			      		</div>
						
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Mot de passe</label>
		              <input type="password" name="pwd" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color: rgb(72, 72, 238);">Se Connecter</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
						</div>
						
		            </div>
		          </form>
				</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>

	
	</body>
</html>
